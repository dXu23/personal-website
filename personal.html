<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Black+Ops+One&family=Creepster&family=La+Belle+Aurore&family=MedievalSharp&family=Orbitron&family=Rye&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="personal.css">
    <script src="personal.js" defer></script>
  </head>
  <body>
    <div id="settings" class="">
      <h3 id="settings-expander">Settings</h3>

      <div id="fruits">

        <input id="avocado" type="radio" name="fruit" value="avocado"></input>
        <label for="avocado">Avocado</label>

        <input id="banana" type="radio" name="fruit" value="banana"></input>
        <label for="banana">Banana</label>

        <input id="blueberry" type="radio" name="fruit" value="blueberry"></input>
        <label for="blueberry">Blueberry</label>

        <input id="default" type="radio" name="fruit" value="default" checked></input>
        <label for="default">Default</label>

        <input id="orange" type="radio" name="fruit" value="orange"></input>
        <label for="orange">Orange</label>

        <input id="tomato" type="radio" name="fruit" value="tomato"></input>
        <label for="tomato">Tomato</label>

        <input id="watermelon" type="radio" name="fruit" value="watermelon"></input>
        <label for="watermelon">Watermelon</label>

      </div>

      <div id="genre">
        <input id="cowboy" type="radio" name="genre" value="cowboy"></input>
        <label for="cowboy">Cowboy</label>

        <input id="genre-default" type="radio" name="genre" value="default"></input>
        <label for="genre-default">Default</label>

        <input id="fantasy" type="radio" name="genre" value="fantasy"></input>
        <label for="fantasy">Fantasy</label>

        <input id="military" type="radio" name="genre" value="military"></input>
        <label for="military">Military</label>

        <input id="romantic" type="radio" name="genre" value="romantic"></input>
        <label for="romantic">Romantic</label>

        <input id="scary" type="radio" name="genre" value="scary"></input>
        <label for="scary">Scary</label>

        <input id="space" type="radio" name="genre" value="space"></input>
        <label for="space">Space</label>

        <input id="superhero" type="radio" name="genre" value="superhero"></input>
        <label for="superhero">Superhero</label>
      </div>

      <div id="edgestyle">
        <input id="sharp" type="radio" name="edge" value="sharp"></input>
        <label for="sharp">Sharp</label>

        <input id="soft" type="radio" name="edge" value="soft"></input>
        <label for="soft">Soft</label>

        <input id="round" type="radio" name="edge" value="round"></input>
        <label for="round">Round</label>
      </div>

      <button id="mode-switch" aria-label="auto" aria-live="polite">
        <div id="sun-and-moon">
          <div id="body"></div>
          <div id="mask"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
          <div class="ray"></div>
        </div>
      </button>
    </div>
    <img src="Me.jpg" alt="myself" />
    <h1>Hi, my name is Daniel</h1>
    <h2>Fun facts about me</h2>
    <ul>
      <li>24 years old.</li>
      <li>Lives in Chicago.</li>
      <li>Likes to play ping pong.</li>
    </ul>
    <p>Please connect with me on <a href="#">LinkedIn here</a>.

    <input type="text" placeholder="Enter email..."></input>
    <button>Join newsletter</button>
  </body>
</html>
